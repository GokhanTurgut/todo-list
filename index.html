<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="headerArea">
        <h1>My Tasks</h1>
    </div>
    <div id="projectsArea">
        <h2>Projects</h2>

        <div id="projects"></div>

        <button id="projectShowModal" class="projectButton"><span class="material-icons">add</span></button>
        
        <div class="addProjectForm displayNone">
            <input type="text" id="projectTitle" placeholder="Title">
            <button id="projectClose" class="projectButton"><span class="material-icons">close</span></button>
            <button id="projectAdd" class="projectButton"><span class="material-icons">done</span></button>
        </div>

        <div class="warningProjectMessage displayNone">Please fill the project title!</div>
    </div>
    <div id="tasksArea">
        <h2>Tasks</h2>

        <div id="tasks"></div>

        <button id="taskShowModal" class="projectButton"><span class="material-icons">add</span></button>

        <div class="addTaskForm displayNone">
            <input type="text" name="title" id="formTitle" placeholder="Title">
            <input type="text" name="description" id="formDescription" placeholder="Description">
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="formDueDate">
            <label for="priority">Priority:</label>
            <div id="lowPriorityContainer">
                <input type="radio" name="priority" id="formLowPriority" class="priorityRadio" value="Low" checked>
                <label for="formLowPriority">Low</label>
            </div>
            <div id="mediumPriorityContainer">
                <input type="radio" name="priority" id="formMediumPriority" class="priorityRadio" value="Medium">
                <label for="formMediumPriority">Medium</label>
            </div>
            <div id="highPriorityContainer">
                <input type="radio" name="priority" id="formHighPriority" class="priorityRadio" value="High">
                <label for="formHighPriority">High</label>
            </div>
            <button id="taskClose" class="projectButton"><span class="material-icons">close</span></button>
            <button id="taskAdd" class="projectButton"><span class="material-icons">done</span></button>
        </div>

        <div class="warningTaskMessage displayNone">Please fill the form!</div>
        <div class="warningSelectionMessage displayNone">Please select a project first!</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
